<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trabajo Práctico N°1</title>
</head>
<body>
    <div class="content">
        <div class="contentTitle">
            <h1>Carreras Istic 2024</h1>
            <img src="Logo.jpeg" alt="logoIstic" class="">
        </div>
        <div class="formPrincipal">
            <form id="materiaForm" method="POST">
                <fieldset>
                    <legend>Información del Curso</legend>
                    <div class="nameMateria">
                        <label for="materia">Materia: </label>
                        <input type="text" id="materia" name="materia" required />
                    </div>
                    <br>
                    <div class="numCantidad">
                        <label for="cantidad">Cantidad de alumnos: </label>
                        <input type="number" id="cantidad" name="cantidad" required min="1"/>
                    </div>
                </fieldset>
                <br>
                <button type="submit" > Agregar </button>
            </form>
        </div>
        <table>
            <thead>
                <tr>
                    <!--Defino los encabezados-->
                    <th>Materia</th>
                    <th>Alumnos</th>
                </tr>
            </thead>
            <tbody id="subject-list">
                <!-- Las materias se añadirán aquí -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
