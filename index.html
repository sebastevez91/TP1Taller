<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Trabajo Práctico N°1</title>
</head>
<body>
    <div class="content">
        <div class="contentTitle">
            <h1>Carreras Istic 2024</h1>
            <img src="img/Logo.jpeg" alt="logoIstic" class="">
        </div>
        <div>
            <button type="button" onclick="verCampos('agregar')">Agregar Materia</button>
            <br>
            <button type="button" onclick="verCampos('actualizar')">Actualizar Materia</button>
            <br>
            <button type="button" onclick="verCampos('eliminar')">Eliminar Materia</button>
        </div>
        <div class="formPrincipal">
            <form id="materiaForm">
                <fieldset>
                    <legend>Información del Curso</legend>
                    <div class="nameMateria">
                        <label for="materia">Materia: </label>
                        <input type="text" id="materia" name="materia" required />
                    </div>
                    <br>
                    <div class="numCantidad">
                        <label for="cantidad">Cantidad de alumnos: </label>
                        <input type="number" id="cantidad" name="cantidad" required min="1"/>
                    </div>
                    <br>
                    <div class="idMateria">
                        <label for="idMat">ID de la materia: </label>
                        <input type="number" id="idMat" name="id" min="1" />
                    </div>
                    <br>
                    <div class="newNameMateria">
                        <label for="nuevoNombre">Nuevo nombre de la materia: </label>
                        <input type="text" id="nuevoNombre" name="nuevoNombre"/>
                    </div>
                </fieldset>
                <br>
                <button type="submit" >Enviar</button>
            </form>
        </div>
        <div id="resultado"></div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
